<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #262424;
    }
    #container {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #canvas {}
    .selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #options {
      padding: 20px;
      width: 400px;
      text-align: center;
    }
    button {
      margin: auto;
      background: #262424;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px
    }
    select {
      margin: auto;
      background: #262424;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="container">

    
    <div id="options">

      <h3>
        Options
      </h3>

      <br/>
      <br/>

      <div class="selector">
        <label id="size-label"></label>
        <input 
          id="size" type="range" min="1" max="400" value="20"
          onChange="document._regenerateClick()"
          onmousedown="document._moving=true"
          onmouseup="document._moving=false"
        />
      </div>
      
      <div class="selector">
        <label id="ratio-label"></label>
        <input
          id="ratio" type="range" min="1" max="10" value="1.5" step="0.01"
          onChange="document._regenerateClick()"
          onmousedown="document._moving=true"
          onmouseup="document._moving=false"
        />
      </div>
      
      <div class="selector">
        <label id="tile-size-label"></label>
        <input
          id="tile-size" type="range" min="8" max="100" value="1.5"
          onChange="document._regenerateClick()"
          onmousedown="document._moving=true"
          onmouseup="document._moving=false"
        />
      </div>

      <br/>
      <br/>

      <select 
        id="weight-option"
        onChange="document._regenerateClick()"
      >
        <option value="0">Prefer smaller</option>
        <option value="1">Equally likely</option>
        <option value="2">Prefer larger</option>
        <option value="3">Prefer largest</option>
      </select>

      <button onclick="document._regenerateClick()">Regenerate</button>
    
    </div>
    <canvas id="canvas" width="801" height="801"></canvas>
  </div>
  <script type="module" src="/index.js"></script>

</body>

</html>
